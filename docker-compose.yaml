version: '3.8'

services:
  django:
    build: ./django_service
    command: /start
    expose:
      - 8000
    volumes:
      - ./django_service:/app
      - staticfiles:/app/staticfiles
    env_file: ./.env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    expose:
      - 6379

  celery_worker:
    build: ./django_service
    volumes:
      - ./django_service:/app
    command: celery -A project_name worker -l INFO
    env_file:
      - ./.env
    depends_on:
      - django

  celery_beat:
    build: ./django_service
    volumes:
      - ./django_service:/app
    command: celery -A project_name beat -l INFO
    env_file:
      - ./.env
    depends_on:
      - django

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - django
    ports:
      - "80:80"
    volumes:
      # nginx config files
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/dev:/etc/nginx/conf.d
      - ./nginx/snippets:/etc/nginx/snippets
      # django static files
      - staticfiles:/app/staticfiles

volumes:
  staticfiles:
